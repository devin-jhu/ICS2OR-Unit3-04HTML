<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="trapezoid area">
    <meta name="keywords" content="trapezoid,area">
    <meta name="author" content="devin-jhu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapezoid Area</title>
  </head>
  <body>
    Base One (top): <input type="number" id="txtbox"><br>
    Base Two (bottom): <input type="number" id="txtboxone"><br>
    Height: <input type="number" id="txtboxtwo">
    <p>Insert two base lengths so the top and bottom of the trapezoid and finally add the height of the trapezoid make sure to use the height not the angled side.</p>
    <button onclick="textBox()">calculate</button>
    <script>
      let baseone;
      let basetwo;
      let height;
      let trapezoidArea;
      function textBox() {
      baseone= document.getElementById("txtbox").value;
      baseone= +baseone;
      basetwo= document.getElementById("txtboxone").value;
      basetwo= +basetwo;
      height= document.getElementById("txtboxtwo").value;
      trapezoidArea=  ((baseone + basetwo)/2)*height ;
      alert ("The trapezoid area is " + trapezoidArea);
      }
    </script>
  </body>
</html>
